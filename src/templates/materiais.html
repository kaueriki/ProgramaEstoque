<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais</title>
</head>
<body>
    <h2>Lista de Materiais</h2>
    <ul>
        {% for m in materiais %}
            <li>{{ m.nome }} - {{ m.quantidade }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('novo_material') }}">Cadastrar Novo</a>
</body>
</html>
