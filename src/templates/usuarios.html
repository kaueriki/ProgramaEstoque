{% extends "base.html" %}
{% block extra_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='usuarios.css') }}">
{% endblock %}

{% block content %}
<div class="usuarios-container">
  <div class="usuarios-header">
    <h2>Lista de Usuários</h2>
    <a class="btn-novo" href="{{ url_for('novo_usuario') }}">+ Cadastrar Novo Usuário</a>
  </div>

  <table class="usuarios-tabela">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Perfil</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for u in usuarios %}
        <tr>
          <td>{{ u.nome }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.perfil }}</td>
          <td>
            <a class="action-btn edit" href="{{ url_for('editar_usuario', usuario_id=u.id) }}">Editar</a>
            <form method="POST" action="{{ url_for('excluir_usuario', usuario_id=u.id) }}" style="display:inline;">
              <button class="action-btn delete" type="submit" onclick="return confirm('Tem certeza que deseja excluir este usuário?');">Excluir</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
