{% extends "base.html" %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='novomaterial.css') }}">
{% endblock %}


{% block content %}
<div class="content-container">
  <h2>Novo Material</h2>
  <form method="POST">
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome" required>

    <label for="quantidade">Quantidade:</label>
    <input type="number" name="quantidade" id="quantidade" required>

    <label for="lote">Lote:</label>
    <input type="number" name="lote" id="lote" required>

    <label for="estoque_minimo_chuva">Estoque Mínimo (Chuva):</label>
    <input type="number" name="estoque_minimo_chuva" id="estoque_minimo_chuva" required>

    <label for="estoque_minimo_seco">Estoque Mínimo (Seco):</label>
    <input type="number" name="estoque_minimo_seco" id="estoque_minimo_seco" required>

    <input type="submit" value="Salvar">
  </form>
</div>
{% endblock %}
